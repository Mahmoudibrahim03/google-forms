<form [formGroup]="formCreator">
    <mat-form-field>
        <mat-label>
            Form Name
        </mat-label>
        <input matInput placeholder="label" formControlName="title">
    </mat-form-field>
    <mat-form-field>
        <mat-label>
            Description
        </mat-label>
        <input matInput placeholder="label" formControlName="description">
    </mat-form-field>
</form>

<div mat-dialog-actions>
    <button mat-button (click)="save()">Save</button>
    <button mat-button cdkFocusInitial (click)="close()">cancel</button>
</div>
